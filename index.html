<!DOCTYPE html>
<html>
<head>
	<title>Js Framework - ToolTip Example</title>
	
	
	<style>
	.tipCon{width:20px;height:20px;background:#8AC1F7;padding:20px;border-radius:5px;margin:50px;}
	.tipColor{position:absolute;min-width:50px;/* max-width:200px; */border:1px #ccc solid;padding:5px;}
	</style>
	
</head>
<body>
  
  <div class="tipCon" data-toolTip="Hi Here is the message.">
  	a
  </div>

  <div class="tipCon" data-toolTip="Hello, Please check your recent message.">
  	b
  </div>

  <div class="tipCon" style="float:right" data-toolTip="Hi Here is the message Here is the message Here is the message Here is the message Here is the message message Here is the message Here is the message Here is the message message Here is the message Here is the message Here is the message message Here is the message Here is the message Here is the message.">
  	d
  </div>

</body>
<script src="jquery.min.js"></script>
<script src="main.js"></script>
</html>
